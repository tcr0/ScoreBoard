<!doctype html>
<html lang="en">
    <head>
        <title>Digital Score</title>
        <link rel="stylesheet" href="index.css" />
        <link
            href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <div class="score-panel">
                <h3 class="team-name">HOME</h3>
                <div class="bg-score">
                    <h2 id="home-score" class="score-display">0</h2>
                </div>
                <div class="buttons-container">
                    <button class="score-btn" onclick="incrementHomeScore()">
                        +1
                    </button>
                    <button
                        class="score-btn-two"
                        onclick="incrementHomeScoreByTwo()"
                    >
                        +2
                    </button>
                    <button
                        class="score-btn-three"
                        onclick="incrementHomeScoreByThree()"
                    >
                        +3
                    </button>
                </div>
            </div>
            <div class="score-panel">
                <h3 class="team-name">Away</h3>
                <div class="bg-score">
                    <h2 id="guest-score" class="score-display">0</h2>
                </div>
                <div class="buttons-container">
                    <button class="score-btn" onclick="incrementGuestScore()">
                        +1
                    </button>
                    <button
                        class="score-btn-two"
                        onclick="incrementGuestScoreByTwo()"
                    >
                        +2
                    </button>
                    <button
                        class="score-btn-three"
                        onclick="incrementGuestScoreByThree()"
                    >
                        +3
                    </button>
                </div>
            </div>
            <div class="newgame">
                <button class="newgame-btn" onclick="resetScore()">
                    New Game
                </button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
